name: Run Tests

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up .NET Core
      uses: actions/setup-dotnet@v5
      with:
        dotnet-version: 3.1

    - name: Restore dependencies
      run: dotnet restore

    - name: Build LabaTest3 project
      run: dotnet build --configuration Release --project LabaTest3/LabaTest3.csproj

    - name: Build NUnitTest project
      run: dotnet build --configuration Release --project NUnitTest/NUnitTest.csproj

    - name: Run tests
      run: dotnet test NUnitTest/NUnitTest.csproj --configuration Release
